{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>История анализа для {{ dataset_name }}</h2>
    
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Тип анализа</th>
                            <th>Дата</th>
                            <th>Результаты</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in history %}
                        <tr>
                            <td>{{ record.analysis_type }}</td>
                            <td>{{ record.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                            <td>
                                <pre>{{ record.results | tojson(indent=2) }}</pre>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
