{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Квартили и процентили</h2>
    
    {% if error %}
    <div class="alert alert-warning">{{ error }}</div>
    {% else %}
    <div class="row">
        {% for column in columns %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">{{ column }}</h5>
                </div>
                <div class="card-body">
                    <table class="table table-sm">
                        <tbody>
                            {% for metric, value in quartiles[column].items() %}
                            <tr>
                                <td>{{ metric }}</td>
                                <td>{{ "%.4f"|format(value) }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
